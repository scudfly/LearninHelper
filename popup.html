<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: #f5f6fa;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e1e4e8;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #2d3436;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 12px;
      color: #636e72;
    }

    .settings-group {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }

    .settings-group h2 {
      margin: 0 0 15px;
      font-size: 14px;
      color: #2d3436;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      font-size: 13px;
      color: #2d3436;
    }

    /* 开关按钮样式 */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00b894;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* 下拉框样式 */
    select {
      padding: 5px 10px;
      border-radius: 4px;
      border: 1px solid #dfe6e9;
      background-color: white;
      font-size: 13px;
      color: #2d3436;
      outline: none;
    }

    select:focus {
      border-color: #00b894;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #b2bec3;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>正在学助手</h1>
    <p>让学习更轻松</p>
  </div>

  <div class="settings-group">
    <h2>自动化设置</h2>
    <div class="setting-item">
      <span class="setting-label">自动关闭签到</span>
      <label class="switch">
        <input type="checkbox" id="autoClose">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-item">
      <span class="setting-label">自动播放视频</span>
      <label class="switch">
        <input type="checkbox" id="autoPlay">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-item">
      <span class="setting-label">自动播放下一节</span>
      <label class="switch">
        <input type="checkbox" id="autoNext">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-item">
      <span class="setting-label">学习时长倍数</span>
      <select id="timeMultiplier">
        <option value="1">1倍</option>
        <option value="2">2倍</option>
        <option value="3">3倍</option>
        <option value="4">4倍</option>
        <option value="5">5倍</option>
      </select>
    </div>
    <div class="setting-item">
      <span class="setting-label">移除水印</span>
      <label class="switch">
        <input type="checkbox" id="removeWatermark">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="settings-group">
    <h2>视频设置</h2>
    <div class="setting-item">
      <span class="setting-label">默认清晰度</span>
      <select id="defaultQuality">
        <option value="high">高清</option>
        <option value="standard">标清</option>
      </select>
    </div>
    <div class="setting-item">
      <span class="setting-label">默认速度</span>
      <select id="defaultSpeed">
        <option value="0.5">0.5x</option>
        <option value="1">1.0x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2.0x</option>
      </select>
    </div>
    <div class="setting-item">
      <span class="setting-label">默认静音</span>
      <label class="switch">
        <input type="checkbox" id="autoMute">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="footer">
    设置将自动保存
  </div>

  <script src="popup.js"></script>
</body>
</html>
