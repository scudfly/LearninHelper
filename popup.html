<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .switch-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    .select-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>正在学助手</h2>
    <div class="switch-container">
      <span>自动关闭签到窗口</span>
      <label class="switch">
        <input type="checkbox" id="autoClose">
        <span class="slider"></span>
      </label>
    </div>
    <div class="switch-container">
      <span>自动播放视频</span>
      <label class="switch">
        <input type="checkbox" id="autoPlay">
        <span class="slider"></span>
      </label>
    </div>
    <div class="switch-container">
      <span>自动播放下一节</span>
      <label class="switch">
        <input type="checkbox" id="autoNext">
        <span class="slider"></span>
      </label>
    </div>
    <div class="switch-container">
      <span>去除视频水印</span>
      <label class="switch">
        <input type="checkbox" id="removeWatermark">
        <span class="slider"></span>
      </label>
    </div>
    <div class="select-container">
      <span>默认清晰度</span>
      <select id="defaultQuality">
        <option value="high">高清</option>
        <option value="standard">标清</option>
      </select>
    </div>
    <div class="select-container">
      <span>默认播放速度</span>
      <select id="defaultSpeed">
        <option value="2">2x</option>
        <option value="1.5">1.5x</option>
        <option value="1.2">1.2x</option>
        <option value="1">1x</option>
        <option value="0.5">0.5x</option>
      </select>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
